<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&B Shop | Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">F&B Shop</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="nav-toggle"><i class="fas fa-bars"></i></div>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <div class="h1-logo-bg">
                <img src="assets/icons/fnb-logo-bg.svg" alt="F&B Shop Logo Background" class="fnb-logo-bg" aria-hidden="true" />
                <h1>Contact Us</h1>
            </div>
            <form class="contact-form" action="#" method="post" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            <div class="contact-info">
                <h4>Business Contact</h4>
                <p>Email: info@fnbshop.com</p>
                <p>Phone: (123) 456-7890</p>
                <p>123 Food Street, Flavor Town</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-contact">
                <h4>Contact Us</h4>
                <p>Email: info@fnbshop.com</p>
                <p>Phone: (123) 456-7890</p>
                <p>123 Food Street, Flavor Town</p>
            </div>
            <div class="footer-social">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 F&B Shop. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.querySelector('.nav-toggle').onclick = function() {
            document.querySelector('.nav-links').classList.toggle('open');
        };
        const links = document.querySelectorAll('.nav-links a');
        links.forEach(link => {
            if(link.href === window.location.href) {
                link.classList.add('active');
            }
        });
        // Simple HTML5 validation feedback
        document.querySelector('.contact-form').onsubmit = function(e) {
            if(!this.checkValidity()) {
                e.preventDefault();
                this.classList.add('invalid');
            }
        };
    </script>
</body>
</html>
